# Name of the Properties file
name=Log4j2.xml

# Root logger
rootLogger.level = Info
rootLogger.appenderRefs = console, file

# Console appender
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# File appender
appender.file.type = File
appender.file.name = FileAppender
appender.file.fileName = logs/ems.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Logger definitions
logger.application.name = com.example.ems
logger.application.level = debug
logger.application.additivity = false
logger.application.appenderRefs = console, file

# Appender references for root logger
rootLogger.appenderRef.console.ref = ConsoleAppender
rootLogger.appenderRef.file.ref = FileAppender

# Appender references for application logger
logger.application.appenderRef.console.ref = ConsoleAppender
logger.application.appenderRef.file.ref = FileAppender




